<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos e Emojis</h1>
    <hr>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        &delta;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
        <br>
        São conhecidos como <strong>misc simbols</strong>
    </p>
    <p>Para adicionar emojis, buscar no <a href="https://emojipedia.org/">emojipedia</a> e usar o código substituindo o <strong>U+</strong> por <strong>&#x</strong> finalizado por <strong>;</strong></p>
</body>
</html>
