<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Inserindo Imagens</h1>
    <p>A tag <strong>&lt;img src=""&gt;</strong> serve para colocar imagens em html.</p>
    <hr>
    <p>Imagem na mesma pasta do arquivo html:</p>
    <img src="html-200.png" alt="Logo HTML5">
    <p>Imagem em outra pasta:</p>
    <img src="imagens/css3-200.png" alt="Logo CSS3">
    <p>Uma imagem da web:</p>
    <img src="https://miro.medium.com/max/688/1*tZHcs0d7MAG-BBcjBekZYA.png" alt="Logo JavaScript">
</body>
</html>
